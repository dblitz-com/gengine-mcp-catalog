  1. ğŸ Pure Python Flask API with ZERO OpenAPI annotations
  2. ğŸ“¡ Traffic capture using Optic CLI automatically infers API structure  
  3. ğŸ”„ Generated OpenAPI spec â†’ MCP server conversion
  4. ğŸš€ Deploy-ready MCP server with FastMCP
  
  No Python-specific lock-in - same approach works with Go, Rust, Node.js, etc.

# Example usage
usage: |
  # 1. Start the Flask API
  cd api && python server.py
  
  # 2. Capture traffic (from catalog root)
  python -m catalog --capture
  
  # 3. Generate MCP server  
  python -m catalog --generate
  
  # 4. Run MCP server
  python -m catalog --mcp --transport http --port 8001